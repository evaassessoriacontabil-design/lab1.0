<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aguardando confirmação do pagamento — v2</title>
  <style>
    html,body{height:100%;margin:0;background:#0a0a0a;color:#fff;font-family:Arial,system-ui}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{max-width:560px;background:#111;border-radius:12px;padding:22px;box-shadow:0 8px 22px rgba(0,0,0,.35)}
    h1{margin:0 0 8px;font-size:22px}
    p{margin:8px 0 0;color:#bbb}.small{font-size:12px;color:#888;margin-top:14px}
    .btn{margin-top:18px;background:#ff2d2d;border:0;border-radius:10px;color:#fff;padding:12px 18px;cursor:pointer;font-weight:700}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Validando pagamento… (v2)</h1>
      <p id="status">Aguardando confirmação do pagamento…</p>
      <p class="small" id="hint"></p>
      <button class="btn" id="retry" style="display:none">Tentar novamente</button>
    </div>
  </div>

<script>
(function(){
  const qs = new URLSearchParams(location.search);
  const pref = qs.get('preference_id') || '';
  document.getElementById('hint').textContent = pref ? ('ID da preferência: ' + pref) : 'Sem preference_id';

  // ⚠️ NUNCA chama Mercado Pago aqui.

  // TESTE: se começa com TESTE* libera já pelo cliente
  if (/^TESTE/i.test(pref)) {
    // apenas marca visualmente que estamos em TESTE
    document.title = 'Aguardando (TESTE v2)';
    clientMakeToken({ email:'teste@exemplo.com', pref }).then(token=>{
      location.replace('/?token=' + encodeURIComponent(token));
    });
    return;
  }

  if (!pref) {
    document.getElementById('status').textContent = 'Não localizamos sua preferência.';
    const b = document.getElementById('retry'); b.style.display='inline-block'; b.onclick=()=>location.href='/';
    return;
  }

  let tries = 0, maxTries = 75; // ~5min
  (async function tick(){
    tries++;
    try{
      const r = await fetch('/.netlify/functions/claim-access?preference_id='+encodeURIComponent(pref), { cache:'no-store' });
      const d = await r.json();
      if (d && d.ok && d.token) {
        location.replace('/?token=' + encodeURIComponent(d.token));
        return;
      }
      document.getElementById('status').textContent = (d && d.pending) ? 'Pagamento localizado. Aguardando aprovação…' : 'Aguardando confirmação do pagamento…';
    }catch(e){
      document.getElementById('status').textContent = 'Conexão temporariamente indisponível. Tentando novamente…';
    }
    if (tries < maxTries) setTimeout(tick, 4000);
    else {
      document.getElementById('status').textContent = 'Demorou mais que o normal para confirmar.';
      const b = document.getElementById('retry'); b.style.display='inline-block'; b.onclick=()=>location.reload();
    }
  })();

  // ---------- utils: gera JWT HS256 no cliente (só para TESTE) ----------
  async function clientMakeToken(payload){
    const now = Math.floor(Date.now()/1000);
    const header = { alg:'HS256', typ:'JWT' };
    const body = { ...payload, iat: now, exp: now + 60*60 }; // 1h
    const h = b64u(header), p = b64u(body), s = await sign(`${h}.${p}`, 'devsecret');
    return `${h}.${p}.${s}`;
  }
  function b64u(obj){
    const s = typeof obj==='string' ? obj : JSON.stringify(obj);
    return btoa(unescape(encodeURIComponent(s))).replace(/\+/g,'-').replace(/\//g,'_').replace(/=+$/,'');
  }
  async function sign(input, secret){
    const enc = new TextEncoder();
    const key = await crypto.subtle.importKey('raw', enc.encode(secret), {name:'HMAC', hash:'SHA-256'}, false, ['sign']);
    const sig = await crypto.subtle.sign('HMAC', key, enc.encode(input));
    const bin = String.fromCharCode(...new Uint8Array(sig));
    return btoa(bin).replace(/\+/g,'-').replace(/\//g,'_').replace(/=+$/,'');
  }
})();
</script>
</body>
</html>
