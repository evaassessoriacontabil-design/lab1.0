<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aguardando confirmação do pagamento…</title>
  <style>
    html,body{height:100%;margin:0;background:#0a0a0a;color:#fff;font-family:Arial,system-ui}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{max-width:560px;background:#111;border-radius:12px;padding:22px;box-shadow:0 8px 22px rgba(0,0,0,.35)}
    h1{margin:0 0 8px;font-size:22px}
    p{margin:8px 0 0;color:#bbb}
    .small{font-size:12px;color:#888;margin-top:14px}
    .btn{margin-top:18px;background:#ff2d2d;border:0;border-radius:10px;color:#fff;padding:12px 18px;cursor:pointer;font-weight:700}
    .muted{color:#9aa}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Validando pagamento…</h1>
      <p id="status">Estamos confirmando a aprovação no Mercado Pago. Assim que tudo certo, liberaremos seu acesso automaticamente.</p>
      <p class="small" id="hint"></p>
      <button class="btn" id="retry" style="display:none">Tentar novamente</button>
    </div>
  </div>

<script>
(function(){
  const qs = new URLSearchParams(location.search);
  let pref = qs.get('preference_id') || '';
  if (!pref) {
    try { pref = localStorage.getItem('mp_pref_id') || ''; } catch(e){}
  }
  const statusEl = document.getElementById('status');
  const hintEl = document.getElementById('hint');
  const retryBtn = document.getElementById('retry');

  if(!pref){
    statusEl.textContent = 'Não localizamos sua preferência de pagamento.';
    hintEl.textContent = 'Volte e clique em ATIVAR JOGO novamente.';
    retryBtn.style.display='inline-block';
    retryBtn.onclick = ()=> location.href = '/';
    return;
  }

  hintEl.textContent = 'ID da preferência: ' + pref;

  let tries = 0, maxTries = 75; // ~5 min a cada 4s
  const tick = async ()=>{
    tries++;
    try{
      const r = await fetch('/.netlify/functions/claim-access?preference_id=' + encodeURIComponent(pref), { cache:'no-store' });
      const d = await r.json();
      if (d && d.ok && d.token){
        // sucesso: manda de volta pro index com ?token=...
        location.href = '/?token=' + encodeURIComponent(d.token);
        return;
      }
      if (d && d.pending){
        statusEl.textContent = 'Pagamento localizado. Aguardando aprovação…';
      } else {
        statusEl.textContent = 'Aguardando confirmação do pagamento…';
      }
    }catch(e){
      statusEl.textContent = 'Conexão temporariamente indisponível. Tentando novamente…';
    }
    if (tries < maxTries) {
      setTimeout(tick, 4000);
    } else {
      statusEl.textContent = 'Demorou mais que o normal para confirmar.';
      hintEl.className = 'small muted';
      hintEl.textContent = 'Se já foi cobrado, atualize esta página ou feche e reabra pelo link de acesso enviado pelo Mercado Pago.';
      retryBtn.style.display='inline-block';
      retryBtn.onclick = ()=> location.reload();
    }
  };
  tick();
})();
</script>
</body>
</html>
