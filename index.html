<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogo Empreendedor — Níveis</title>
  <meta name="description" content="Jogo de Níveis Empreendedores: responda, descubra seu nível e receba ações de melhoria.">
  <style>
    :root{
      --bg: #0f0f12;
      --card: #16171c;
      --muted: #a2a6b3;
      --primary: #ff3b30;
      --accent: #2bd576;
      --text: #f2f3f7;
      --ok: #18c964;
      --warn: #ffb020;
      --error: #ff5c7a;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background: radial-gradient(1200px 1200px at 80% -10%, #1f232e 0%, #0f0f12 50%, #0a0a0c 100%);
      color:var(--text); font: 16px/1.45 "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    .wrap{max-width:1000px; margin:0 auto; padding:24px;}

    /* Header */
    header{position:sticky; top:0; backdrop-filter:saturate(1.2) blur(8px); background:linear-gradient(180deg, rgba(15,15,18,.8), rgba(15,15,18,.3) 70%, transparent); z-index:10}
    .bar{display:flex; align-items:center; justify-content:space-between; gap:16px; padding:14px 8px}
    .logo{display:flex; align-items:center; gap:12px; font-weight:700; letter-spacing:.4px}
    .logo .dot{width:12px; height:12px; border-radius:50%; background:linear-gradient(135deg, var(--primary), #ff8244)}
    .chip{font-size:12px; padding:6px 10px; border-radius:999px; background:#20222a; color:var(--muted); border:1px solid #2a2d37}

    /* Cards & buttons */
    .card{background:linear-gradient(180deg,#181a22,#14161c 40%, #111319); border:1px solid #2a2d37; border-radius:var(--radius); box-shadow:var(--shadow)}
    .card .pad{padding:24px}
    .row{display:grid; grid-template-columns:1fr 1fr; gap:20px}
    @media (max-width: 900px){ .row{grid-template-columns:1fr} }

    .btn{appearance:none; border:0; border-radius:14px; padding:14px 18px; background:var(--primary); color:white; font-weight:700; cursor:pointer; transition:transform .08s ease, opacity .2s ease; box-shadow:0 10px 24px rgba(255,59,48,.25)}
    .btn.secondary{background:#262a34; color:#fff; border:1px solid #343845; box-shadow:none}
    .btn.ghost{background:transparent; border:1px dashed #3a3f4d; color:#cbd1df}
    .btn:active{transform:translateY(1px)}
    .btn[disabled]{opacity:.6; cursor:not-allowed}
    .btn.full{width:100%}
